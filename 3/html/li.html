<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>contextmenu</title>
 </head>
 <body>
  <p><img src="images/figure.jpg" alt="" contextmenu="edit"></p>
  <menu type="context" id="edit">
   <li>Вырезать</li>
   <li>Копировать</li>
   <li>Вставить</li>
   <li>Редактировать</li>
   <li>Выравнивание</li>
  </menu>
 </body>
</html>
